<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MoveisEletro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="bi bi-shop display-1"></i>
                            <h1 class="h3">MoveisEletro</h1>
                            <p class="text-muted">Crie sua conta</p>
                        </div>
                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Sobrenome</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    Eu concordo com os <a href="#" class="text-decoration-none">Termos de Uso</a>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <p class="mb-0">JÃ¡ tem uma conta? <a href="login.html" class="text-decoration-none">Entre aqui</a></p>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="index.html" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Voltar para a loja</a>
                </div>
                <div class="text-center my-4">
                    <a href="index.html" class="btn btn-secondary">
                        <i class="bi bi-house-door"></i> Voltar para Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQJ0BtDVdb9wZ0h0Inbhc7LQsjYniDPQc",
            authDomain: "blog-de-noticia.firebaseapp.com",
            projectId: "blog-de-noticia",
            storageBucket: "blog-de-noticia.appspot.com",
            messagingSenderId: "1042727924607",
            appId: "1:1042727924607:web:bd78aa6cee74d8722a604a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make auth and db available to other scripts
        window.auth = auth;
        window.db = db;
    </script>

    <!-- Custom JS -->
    <script type="module" src="static/js/auth.js"></script>
    
</body>
</html>
