<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MoveisEletro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="bi bi-shop display-1"></i>
                            <h1 class="h3">MoveisEletro</h1>
                            <p class="text-muted">Entre na sua conta</p>
                        </div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
                        </div>
                        <hr>
                        <div class="mt-3">
                            <button id="googleSignIn" class="btn btn-outline-dark w-100">
                                <i class="bi bi-google me-2"></i>Entrar com Google
                            </button>
                        </div>
                        <hr>
                        <div class="text-center">
                            <p class="mb-0">NÃ£o tem uma conta? <a href="register.html" class="text-decoration-none">Registre-se</a></p>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="index.html" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Voltar para a loja</a>
                </div>
                <div class="text-center my-4">
                    <a href="index.html" class="btn btn-secondary">
                        <i class="bi bi-house-door"></i> Voltar para Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase App Configuration -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBQJ0BtDVdb9wZ0h0Inbhc7LQsjYniDPQc",
            authDomain: "blog-de-noticia.firebaseapp.com",
            projectId: "blog-de-noticia",
            storageBucket: "blog-de-noticia.appspot.com",
            messagingSenderId: "1042727924607",
            appId: "1:1042727924607:web:bd78aa6cee74d8722a604a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make auth and db available globally
        window.auth = auth;
        window.db = db;
    </script>

    <!-- Auth Module -->
    <script type="module" src="static/js/auth.js"></script>
</body>
</html>
